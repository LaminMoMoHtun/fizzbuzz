<html>
	<body>
		<script>
			var output="",x,y,i;
			for (i=1;i<=100;i++)
			{
				x = i%3 ==0;
				y = i%5 ==0;
				if(x)
				{
					output+="fizz"
				}
				if (y)
				{
					output+="buzz"
				}
				if (!(x||y))
				{
					output+=i;
				}
				output+="<br>";
			}
			document.write(output);
		</script>
	</body>
</html>
